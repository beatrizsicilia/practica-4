<center>
<h3>HACER UNA RESERVA </h3>
</center>

<div class="global-container">
    <div class="card login-form">
        <div class="card-body">

            <div class="card-text">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>

                    <div class="form-group">
                        <label for="exampleDataList" class="form-label">Seleccione Ciudad</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                        <datalist id="datalistOptions">
                            <option value="Madrid">
                            <option value="Dubai">
                            <option value="Cancun">
                            <option value="Nueva York">
                            <option value="Londres">
                        </datalist>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Fecha de entrada</label>
                        <input type="date" name="entrada" min="2022-01-27">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Fecha de salida</label>
                        <input type="date" name="salida" min="2022-01-27">
                    </div>

                    <div class="form-group">
                        <label for="customRange3" class="form-label">Precio máximo por noche: </label>
                        <input type="range" class="form-range" min="0" max="500" step="20" id="customRange3">
                    </div>

                    <div class="form-group">
                        <label  class="form-label">Número de personas</label>
                        <input type="number" name="personas" min="1" max="10" step="1"/>
                    </div>

                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Viajo con niños</label>
                    </div>
                    <button type="submit" class="btn btn-info btn-block">Sign in</button>

                </form>
            </div>
        </div>
